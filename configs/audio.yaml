sample_rate: 16000
block_ms: 20

# VAD agresiv pentru sesiuni (3 = cel mai strict)
vad_aggressiveness: 3
silence_ms_to_end: 1400
max_record_seconds: 6
session_idle_seconds: 12
min_valid_seconds: 1.1

# ——— BARGE-IN INTELIGENT (doar voce umană) ———
barge_enabled: true
barge_allow_during_tts: true         # ok dacă AEC e bun; altfel pune false
barge_voice_hold_ms: 320
barge_debug_meter: true #false
barge_debug_interval_ms: 120
barge_voice_drop_ms: 10

barge_min_voice_ms: 450           # 400–600ms = echilibrat
barge_min_rms_dbfs: -27              # un pic mai permisiv decât STRICT

barge_highpass_hz: 180               # taie huruit, păstrează timbrul vocii

# ZCR ca filtru auxiliar, dar nu “omorâtor”
barge_zcr_min: 0.07
barge_zcr_max: 0.28

barge_debounce_ms: 200
barge_cooldown_ms: 1000
barge_arm_after_ms: 1100
barge_leak_margin_db: 5.0          # ~4 dB peste eco-ul măsurat e suficient
barge_leak_decay_ms: 1800           # cât timp păstrează baseline-ul eco-ului măsurat
barge_require_cobra: true           # cere confirmare Cobra pentru barge-in (anti-eco)
barge_cobra_relax_db: 2.5           # când Cobra e activă, reduce pragul cu ~2.5 dB

cobra:
  enabled: true
  threshold: 0.96                    # prag puțin mai permisiv, dar încă selectiv
  hold_ms: 240
  access_key: "${PICOVOICE_ACCESS_KEY}"

# ——— Audio device & AEC ———
prefer_echo_cancel: true
input_device_hint: "ec_mic"          # folosește ec_mic creat de PulseAudio/PipeWire

# AEC mode: system (preferat) | webrtc | off
aec_mode: system                     # PulseAudio module-echo-cancel e deja activ
monitor_device_hint: ""

# Filtre simple din cod (AGC dezactivat pentru a păstra dinamica naturală)
ns: true
agc: false
hpf: true
