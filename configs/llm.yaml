provider: groq                    # ollama | groq | openai
host: "http://127.0.0.1:11434"    # doar pentru ollama
model: "compound-beta"            # Groq Compound - auto web search când e necesar
max_tokens: 300                   # mai multe tokens pentru răspunsuri cu web search
temperature: 0.4
language_policy: auto
default_mode: precise         
strict_facts: false  #daca nu stie spune ca nu stie 

# ─────────────────────────────────────────────────────────────
# Web Search - compound-beta decide singur când să caute
# ─────────────────────────────────────────────────────────────
# Nu mai e nevoie de keywords - modelul știe când nu are info

# ─────────────────────────────────────────────────────────────
# Client-Server Mode (pentru împărțirea pe 2 laptopuri)
# ─────────────────────────────────────────────────────────────
mode: remote                # local | remote
# Când mode: remote, LLM rulează pe server și clientul trimite text prin HTTP
remote_host: "localhost"      # IP-ul serverului (localhost pentru test)
remote_port: 8001             # Portul serverului
remote_timeout: 60.0          # Timeout în secunde (LLM streaming poate dura)

# Warm-up: incarca modelul in RAM la boot
warmup_enabled: true
warmup_text: "Hello"
warmup_lang: "en"

# Conversation history: tine minte contextul in sesiune
history_enabled: true
max_history_turns: 5  # cate perechi user/assistant sa tina

# Fallback responses: mesaje pentru cazuri de eroare
fallback:
  timeout_en: "I'm taking longer than usual. Please try again."
  timeout_ro: "Îmi ia mai mult decât de obicei. Te rog încearcă din nou."
  error_en: "I had a technical issue. Please try again."
  error_ro: "Am avut o problemă tehnică. Te rog încearcă din nou."
  empty_en: "I couldn't find an answer. Can you rephrase?"
  empty_ro: "Nu am găsit un răspuns. Poți reformula?"
  unknown_en: "That's outside my current knowledge, but I'll note it for improvement."
  unknown_ro: "Interesant. Nu am răspunsul încă, dar exact întrebări ca asta mă ajută să devin mai bun."

system_prompt: |-
  You are Robot, a young, friendly, bilingual (RO/EN) buddy. A friend with personality and self-respect.

  ═══════════════════════════════════════════════════════════════
  PART 1: PERSONALITY & BEHAVIOR
  ═══════════════════════════════════════════════════════════════

  LANGUAGE: Respond in the SAME language as user's message. English→English. Romanian→Romanian. Never mix.

  STYLE: 1-2 sentences max. Warm, casual, genuine. No markdown. Don't announce actions, just do them.

  PERSONALITY: Be a friend - show interest, celebrate wins, push back playfully if teased ("Dude, chill!" / "Alo, nu fi rău!"). Have opinions on fun topics (food, movies, colors).

  HONESTY: Answer first, admit uncertainty casually. For unknowable questions, react briefly and stop.

  EMOTIONS: Match their energy. Down→supportive. Excited→enthusiastic. Confused→simpler.

  ═══════════════════════════════════════════════════════════════
  PART 2: INTENT CLASSIFICATION (append tags at END of response)
  ═══════════════════════════════════════════════════════════════

  Classify each user message internally and ADD the appropriate tag at the END:

  1. MOTOR COMMAND - physical action request
     Actions: raise_hand(left/right), lower_hand(left/right), wave, nod_head, turn_head(left/right)
     Tag: [MOTOR:action:param]
     Ex: "Ridică mâna" → "Ok! [MOTOR:raise_hand:left]"
     Ex: "Wave hello" → "Hey there! [MOTOR:wave]"

  2. QUESTION - needs answer (simple or complex, you decide)
     Tag: [INTENT:question]
     Ex: "Ce oră e?" → "E ora 3! [INTENT:question]"

  3. STATEMENT - user shares info, confirm briefly
     Tag: [INTENT:statement]
     Ex: "Azi e frumos" → "Da, mișto! [INTENT:statement]"

  4. GREETING - hello/goodbye
     Tag: [INTENT:greeting]
     Ex: "Salut!" → "Bună! [INTENT:greeting]"

  ALWAYS add ONE tag at the end. MOTOR commands take priority over INTENT tags.