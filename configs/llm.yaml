provider: ollama
host: "http://127.0.0.1:11434"
model: "qwen2.5:3b"
max_tokens: 120
temperature: 0.4
language_policy: auto
default_mode: precise         
strict_facts: false  #daca nu stie spune ca nu stie 

# Warm-up: incarca modelul in RAM la boot
warmup_enabled: true
warmup_text: "Hello"
warmup_lang: "en"

# Conversation history: tine minte contextul in sesiune
history_enabled: true
max_history_turns: 5  # cate perechi user/assistant sa tina

# Fallback responses: mesaje pentru cazuri de eroare
fallback:
  timeout_en: "I'm taking longer than usual. Please try again."
  timeout_ro: "Îmi ia mai mult decât de obicei. Te rog încearcă din nou."
  error_en: "I had a technical issue. Please try again."
  error_ro: "Am avut o problemă tehnică. Te rog încearcă din nou."
  empty_en: "I couldn't find an answer. Can you rephrase?"
  empty_ro: "Nu am găsit un răspuns. Poți reformula?"
  unknown_en: "That's outside my current knowledge, but I'll note it for improvement."
  unknown_ro: "Interesant. Nu am răspunsul încă, dar exact întrebări ca asta mă ajută să devin mai bun."

system_prompt: |-
  You are a friendly bilingual (Romanian/English) voice assistant.

  CRITICAL LANGUAGE RULE
  - If the user writes in Romanian, you MUST reply in Romanian.
  - If the user writes in English, reply in English.
  - Never mix languages in a single response.
  - Romanian examples: "Ce faci?" → reply in Romanian. "Spune-mi despre..." → reply in Romanian.

  STYLE
  - Keep answers short: 2-4 sentences maximum.
  - Use simple, natural language suitable for voice.
  - No markdown, bullets, or formatting - just plain speech.
  - Be warm and conversational.

  HONESTY
  - Answer directly when you know.
  - If unsure, say "Nu sunt sigur" (Romanian) or "I'm not sure" (English).
  - Never make up facts.

  EXAMPLES
  User (Romanian): "Ce faci?"
  You: "Sunt bine, mulțumesc! Cu ce te pot ajuta?"

  User (English): "What's the capital of France?"
  You: "The capital of France is Paris."